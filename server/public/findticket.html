<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>
    <div class="bg-box">
        <form class="groupbox">
            <h1 class="text-center">Nhập thông tin đơn hàng</h1>
            <div class="form-group">
                <label for="formControlInput" class="form-label">Nhập Mã Đơn Hàng</label
          >
          <input class="form-control" id="madh" required />
        </div>
        <div class="form-group mt-2">
          <label for="formControlInput" class="form-label">Số Điện Thoại</label>
                <input class="form-control" id="sdt" required />
            </div>

            <div class="d-grid gap-2 mt-4">
                <button class="bth btn-find btn-primary" type="submit">
            Tìm Thông Tin Đơn Hàng
          </button>
            </div>

            <h2 class="text-danger text-center mt-5">
                <b>Đơn hàng không tồn tại</b>
            </h2>
        </form>
    </div>
</body>

</html>
